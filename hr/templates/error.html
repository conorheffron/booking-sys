<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS (Latest v4 CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Not Found</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/navbar.js' %}"></script>
</head>
<body class="bg-light">
    <div class="container pt-4">
        {% include 'navbar.html' %} 
    </div>

    <div class="container pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h1 class="display-4 text-danger mb-4">Page Not Found</h1>
                        <p class="lead">The requested URL <code>{{ uri }}</code> was not found on this server.</p>
                        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Return Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
